  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">BOM LIVE SCORE 20</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Live <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Scoreboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Players</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="imageholder">
    <img src="./assets/bgac.png" class="bg" id="bg" alt=""/>
  </div>


  <div class="col-10 mx-auto position-absolute status">
    <div class="card-body">
      <div class="container">
        <div class="card-body">
          <h3 class="schoolname" id="school">School Name</h3>
          <p class="battext">Batting now</p>
          <span class="onbutton">
          <i class="material-icons">hdr_weak</i>
          </span>
          <span class="offbutton">
          <i class="material-icons off">hdr_strong</i>
          </span>
          <p class="inning" id="inning">
            1<sup>st</sup> Innings
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="card col-10 mx-auto shadow score">
    <div class="card-body">
      <div class="container">
        <div class="row">
          <div class="col-5 align-self-center">
            <img src="./assets/Ananda.png" id="logo" class="logo" alt="">
          </div>
          <div class="col align-self-center scorenum">
            <h1 class="" id="livescore">000 / 0</h1>
            <div class="row details">
              <div class="col">
                <h5 id="overs">0.0</h5>
                <h6>Ovrs</h6>
              </div>
              <div class="col">
                <h5 id="runrate">00.00</h5>
                <h6>RR</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card col-10 mx-auto border border-white extras">
    <div class="card-body">
      <div class="container">
        <div class="row">
          <div class="col align-self-center border-right border-danger">
            WB
            <br>
            <b id="wides">0</b>
          </div>
          <div class="col align-self-center border-right border-danger">
            NB
            <br>
            <b id="noballs">0</b>
          </div>
          <div class="col align-self-center border-right border-danger">
            LB
            <br>
            <b id="legbyes">0</b>
          </div>
          <div class="col align-self-center">
            BY
            <br>
            <b id="byes">0</b>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card col-10 mx-auto border shadow players">
    <div class="card-body">
      <div class="container">
        <div class="batting" id="batting">
        </div>
        <div class="batting" id="bowling">
        </div>
      </div>
    </div>
  </div>

  <div class="footer fixed-bottom">
    <div class="card-body">
      <div class="container">
        <div class="row">
          <div class="col-3 align-self-center">
            <img src="./assets/acicts.png" class="img-fluid" alt="">
          </div>
          <div class="col align-self-center acicts">
            Project By ACICTS
          </div>
        </div>
      </div>
    </div>
  </div>
